<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="./logo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PredictionPortal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="white" opacity="0.3"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></circle><circle cx="75" cy="75" r="1.5" fill="white" opacity="0.2"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/></circle><circle cx="50" cy="10" r="1" fill="white" opacity="0.4"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/></circle></svg>');
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 221, 87, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 221, 87, 0.8), 0 0 60px rgba(255, 221, 87, 0.4); }
        }

        .hero {
            text-align: center;
            max-width: 900px;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .hero.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        .hero-content {
            animation: slideInUp 1.5s ease-out;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff, #f0f8ff, #e6f3ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            line-height: 1.1;
        }

        .hero-title span {
            background: linear-gradient(135deg, #ffdd57, #ffa726, #ff7043);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5rem;
            font-weight: 700;
            display: block;
            margin-top: 10px;
            animation: pulse 3s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 50px;
            color: #f0f8ff;
            font-weight: 400;
            opacity: 0;
            animation: slideInUp 1.8s ease-out 0.5s forwards;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .hero-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideInUp 2s ease-out 1s forwards, glow 3s ease-in-out infinite 2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .hero-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2, #667eea);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .hero-button:hover::before { left: 0; }
        .hero-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .hero-button:active { transform: translateY(-1px) scale(1.02); }

        /* Floating shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4ecdc4, #7fdbda);
            border-radius: 20px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #45b7d1, #74c0fc);
            border-radius: 50%;
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #96ceb4, #c7f2d0);
            transform: rotate(45deg);
            bottom: 20%;
            right: 10%;
            animation-delay: 6s;
            animation-duration: 9s;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .hero-title span { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.1rem; }
            .hero-button { padding: 15px 30px; font-size: 1.1rem; }
        }

        @media (max-width: 480px) {
            .hero-title { font-size: 2.5rem; }
            .hero-title span { font-size: 2rem; }
            .hero { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <section class="hero" id="home-container">
        <div class="hero-content">
            <h1 class="hero-title">
                Welcome to
                <span>Student Dropout Prediction Portal</span>
            </h1>
            <p class="hero-subtitle">
                Harness the power of AI to predict and prevent student dropouts. 
                Our advanced analytics help educators make data-driven decisions for student success.
            </p>
            <button class="hero-button" id="getStartedBtn">
                <i class="bx bxs-rocket" style="margin-right: 10px;"></i>
                Get Started
            </button>
        </div>
    </section>

    <script>
        const getStartedBtn = document.getElementById('getStartedBtn');
        const hero = document.querySelector('.hero');

        function navigateToLogin() {
            hero.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '../login/login.html';
            }, 800); // Smooth fade-out before redirect
        }

        // Click event
        getStartedBtn.addEventListener('click', navigateToLogin);

        // Enter key event
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                navigateToLogin();
            }
        });

        // Accessibility: focus the button after animations
        window.addEventListener('load', () => {
            setTimeout(() => getStartedBtn.focus(), 1500);
        });
    </script>
</body>
</html>
